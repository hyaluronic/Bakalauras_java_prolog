<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theorem Prover</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="theorem-input">
    <button type="button" onclick="appendOperation('and')">∧</button>
    <button type="button" onclick="appendOperation('or')">∨</button>
    <button type="button" onclick="appendOperation('not')">¬</button>
    <button type="button" onclick="appendOperation('always')">□</button>
    <button type="button" onclick="appendOperation('next')">◯</button>
    <button type="button" onclick="appendOperation('->')">⊃</button>
    <button type="button" onclick="appendOperation('=>')">=></button>
    <br/>
    <input type="text" id="theorem" placeholder="Enter theorem here..." />
    <button type="button" onclick="submitTheorem()">Submit</button>
</div>
<div id="theorem-tree" class="theorem-tree"></div>
<script src="/js/theorem-prover.js"></script>
</body>
</html>
